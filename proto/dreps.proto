import "clojure/protobuf/extensions.proto";
message Repliers {
  required string user = 1;
  repeated Day    days = 2 [(map) = true];

  message Day {
    required int32   key  = 1;
	repeated Replier val = 2 [(map) = true];
  }

  message Replier {
    required string key = 1;
    required int32  val = 2;
	}
}
